<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script type = "text/javascript" >

        var grade = 'A';
        // document.write("Entering switch block<br />");  
        switch (grade) {
            case 'A': document.write ("Goodjob<br />"); break;
            case 'B': document.write("PrettyGood<br />"); break;
            case 'C': document.write("Passed<br />"); break;
            case 'D': document.write("Not so good<br />"); break;
            case 'F': document.write("Failed<br />"); break;
            default: document.write("Unknowngrade<br />")
        }
        // document.write("Exiting switch block");
        
        </script>
</body>
</html>
