<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        document.write("<b><i>Using while loops </i></b><br />");
        var i = 0, j = 1, k; s=0
        document.write("Fibonacci series less than 40<br />");
        while(i<40)
        {


            document.write(i + "<br />");
            k = i+j;
            i = j;
            j = k;
            s=s+i

        }

        document.write("<br />");
        document.write("<br />");

        document.write("sum is :" + s + "<br />");
    </script>
</body>
